<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        button {
            background: blue;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <span id="num1-el"></span>
    <br>
    <span id="num2-el"></span>
    <br>
    <span id="resu-el"></span>
    <br>
    <button onclick="Add()">+</button>
    <button onclick="Substract()">-</button>
    <button onclick="Divide()">/</button>
    <button onclick="Muliply()">*</button>
    <script>
        let num1 = 8
        let num2 = 5
        document.getElementById("num1-el").innerText = num1
        document.getElementById("num2-el").innerText = num2

        let ResuEl = document.getElementById("resu-el")

        function Add() {
            ResuEl.innerText = `= ${num1+num2}`
            console.log(ResuEl.innerText)
        }

        function Substract() {
            ResuEl.innerText = `= ${num1-num2}`
            console.log(ResuEl.innerText)
        }

        function Divide() {
            ResuEl.innerText = `= ${num1/num2}`
            console.log(ResuEl.innerText)
        }

        function Muliply() {
            ResuEl.innerText = `= ${num1*num2}`
            console.log(ResuEl.innerText)
        }
    </script>
</body>
</html>
