<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="remo">0</p>
    <button onclick="tapping()" >CLICK</button>
    <button onclick ="save()">SAVE</button>
    <p id="saver" ></p>
    <script>
        let tap = 0
        let safe = document.getElementById('saver')
        let wrap = document.getElementById('remo')
        function tapping(){
            tap += 1
            lap = 5 * tap
            wrap.textContent = lap
        }
        function save() {
            let countstr = lap + " - "
            safe.textContent += countstr
            wrap.textContent = 0
            lap = 0
            console.log(lap)
        }
    </script>
</body>
</html>
