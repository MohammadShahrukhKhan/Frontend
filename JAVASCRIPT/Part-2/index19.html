<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <script>
        localStorage.setItem('myName', 'Mohammad Shahrukh Khan')
        localStorage.clear() //deletes the stored value
        let name = localStorage.getItem('myName')
        console.log(name)
    </script>
</body>
</html>
