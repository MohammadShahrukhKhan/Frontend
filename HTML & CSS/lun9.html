<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
<style>
    p{
        color:royalblue; border: 2px solid red;
    }
    #pineApple{
        color: seagreen;
    }
    .Apple{
        color:red;
    }
    footer, span{
        background-color: violet; border: 3px solid red;
    }
</style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p>This is a simple paragraph</p>
    <p id="pineApple">This another paragraph</p>
    <p class="Apple"> Yet another paragraph </p><br>
    <span> This is span </span>
    <br>
    <footer>This is footer</footer>
</body>
</html>
