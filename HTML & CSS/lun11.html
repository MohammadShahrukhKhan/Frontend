<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <style>
        p{
            font-family: cursive ; font-size: 44px; 
            /* 1 pixel is 1/96 of an inch  */
            line-height: 7em; 
            /* em is the multiple of parent font size  */
            font-weight: bold;
        }
        span{
          color: brown;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>lets have <span> fun</span> with fonts</p>
</body>
</html>
