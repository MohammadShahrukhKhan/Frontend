<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Layouts Using Grid Template Area</title>
</head>
<style>
.container{
display: grid;
grid-template-areas:
'navbar navbar navbar navbar '
'section section section aside'
'footer footer footer footer';
grid-gap: 1rem;
}
.item{
    background-color: thistle;
    border: 1px solid black;
}
#navbar{
grid-area: navbar;
}
#section{
grid-area: section;
}
#aside{
grid-area: aside;
}
#footer{
grid-area: footer;
}
</style>
<body>
    <div class="container">
        <div id="navbar" class="item"> Home blog about contact </div>
        <div id="section" class="item">Lorem ipsum dolor sit amet consectetur.
        </div>
