<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Id's and classes in HTML</title>
</head>
<body>
    <h3>ID's and Classes Tutorial</h3>
    <div id="mainBox" class="divClass"> Same Class can be used for mutiple tags</div>
    <div class="divClass">but</div>
    <span id="mainBox2" class="spanClass">ID can be used only for a single tag at once</span>
    <span class="spanClass
    "> and</span>
    <span class="spanClass
    "> this</span>
    <span class="spanClass
    "> is</span>
    <span class="spanClass
    "> how</span>
    <span class="spanClass
    "> it</span>
    <span class="spanClass
    "> works</span>
</body>
</html>
