<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>
    <ul type="square">
        <li>unordered</li>
        <li>list</li>
    </ul>
    <ol type="A">
        <li>ordered</li>
        <li>list</li>
    </ol>
    <h3>This is Heading h3</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Brand</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tom</td>
                <td>VirtualCatFood</td>
                <td>$75</td>
            </tr>
            <tr>
                <td>Jerry</td>
                <td>VirtualCheeseCake</td>
                <td>$30</td>
            </tr>
            <tr>
                <td>Bella</td>
                <td>VirtualFaceMask</td>
                <td>$95</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
