<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #water{
            color: blueviolet; font-family: Arial, Helvetica, sans-serif ;
        }
        #soil{
            color: rgb(255,100,0);
            /* rgb colors  */
        }
        #air{
            color: #ff55ff;
            /* hex Colors  */
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id=water>This is a paragraph from first box</p>
    <h2>This is my second box</h2>
    <p id=soil>This is a paragraph from second box</p>
    <h2>This is my third box</h2>
    <p id=air>This is a paragraph from third box</p>
</body>
</html>
