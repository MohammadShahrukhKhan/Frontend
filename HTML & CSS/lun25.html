<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> More on CSS Selectors </title>
</head>
<style>
    /* +p is used when div and p are siblings */
/* div + p{ */
    /* color: red; */
    /* background-color: black; */
/* } */

/* >p is used when div is the parent of p  */
div > p{
    color: teal;
    background-color: yellow;
}
</style>
<body>
    <h1>This is more on Selectors</h1>
    <div class="container">
        <div>
            <ul>
                <li class="item"><p>There is something</p></li>
                <li>i have to tell you</li>
                <p>about the website</p>
            </ul>
            <p>This is my</p>
        </div>
        <p>favourite</p>
    </div>
    <p>work</p>
    
</body>
</html>
